<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEDONA</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="visually-hidden">Поиск гостиниц в Седоне</h1>
        <header class="main-header">
            <nav class="main-navigation">
                <ul class="site-navigation">
                    <li class="item-left"><a href="#">Информация</a></li>
                    <li class="item-left"><a href="#">Фото и видео</a></li>
                    <li>
                        <a class="main-header-logo" href="/index.html">
                            <img src="img/logo.svg" width="138" height="70" alt="Логотип City of Sedona" />
                        </a>
                    </li>
                    <li class="item-right"><a href="#">Карта штата</a></li>
                    <li class="item-right"><a href="/hotels.html">Гостиницы</a></li>
                </ul>


            </nav>

        </header>
        <section class="filters">
            <h2 class="visually-hidden">Фильтр гостиниц</h2>
            <form class="filters-form" action="https://echo.htmlacademy.ru" method="get">
                <div class="filter_container"> 
                    <fieldset class="comfort_wrapper">
                        <legend>Инфроструктура:</legend>
                        <ul class="filter_list comfort_list">
                            <li class="filter-option">
                                <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="swim" id="filter-swim"
                                    checked>
                                <label for="filter-swim">Бассейн</label>
                            </li>
                            
                            <li class="filter-option">
                                <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="parking" id="filter-parking"
                                    >
                                <label for="filter-parking">Парковка</label>
                            </li>

                            <li class="filter-option">
                                <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="wifi" id="filter-wifi"
                                    >
                                <label for="filter-wifi">Wi-fi</label>
                            </li>
                            
                        </ul>
                    </fieldset>

                    <fieldset class="housing_wrepper">
                        <legend>Тип жилья:</legend>
                        <ul class="filter_list housing_list">
                            <li class="filter-option">
                                <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="hotel" id="filter-hotel"
                                    checked>
                                <label for="filter-hotel">Гостиница</label>
                            </li>
                            <li class="filter-option">
                                <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="motel" id="filter-motel"
                                    checked>
                                <label for="filter-motel">Мотель</label>
                            </li>
                            <li class="filter-option">
                                <input class="visually-hidden filter-input filter-input-checkbox" type="checkbox" name="apart" id="filter-apart"
                                    checked>
                                <label for="filter-apart">Апартаменты</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <fieldset class="price-wrapper">
                    <legend>Стоимость в сутки (Р):</legend>
                    <div class="price-panel">
                        <label class="min-price" for="min-price"><p>от</p> <input type="text" name="min-price" value="1600"></label>
                        <label class="max-price" for="max-price"><p>до</p> <input type="text" name="max-price" value="2800"></label>
                    </div>
                    <div class="slider-panel">
                        <span class="range-line range-line-left"></span>
                       
                        <span class="range-line range-line-center"></span>
                        
                        <span class="range-line range-line-right"></span>
                        <span class="range-toggle range-toggle-left"></span>
                        <span class="range-toggle range-toggle-right"></span>

                    </div>
                    <button class="btn-transparent" type="submit">Показать</button>
                </fieldset>
            </form>
        </section>
        <section class="searching_results">
            <h2 class="visually-hidden">Результаты поиска</h2>
            <div class="searching_option">
                <p>Найдено: <span>3</span></p>

                <h3>Сортировка: </h3>
                <ul class="sort_list">
                    <li class="sort_item"><button class="button-choise" type="button">По цене</button></li>
                    <li class="sort_item"><button type="button">По типу</button></li>
                    <li class="sort_item"><button type="button">По рейтингу</button></li>
                </ul>

                <div class="arrow_container">
                    <button type="button"></button>
                    <button type="button"></button>
                </div>
            </div>
            <span>
        </section>


        <footer class="main-footer">
            <div class="footer-container">
                <div class="footer-hashtag-wrapper">
                    <p class="footer-hashtag">#VISITSEDONA</p>
                </div>


                <div class="footer-social">

                    <ul>
                        <li><a class="social-button" href="#"><span class="visually-hidden">Твиттер</span>
                                <img src="svg/twitter.svg" height="15" width="17" alt="Твиттер">

                            </a></li>

                        <li><a class="social-button" href="#"><span class="visually-hidden">Фейсбук</span>
                                <img src="svg/fb-icon.svg" height="22" width="12" alt="Фейсбук">

                            </a></li>
                        <li><a class="social-button" href="#"><span class="visually-hidden">Ютуб</span>
                                <img src="svg/youtube.svg" height="16" width="20" alt="Ютуб">

                            </a></li>
                    </ul>
                </div>
                <div class="footer-copyright">
                    <b>WEBSITE BY</b>
                    <a class="footer-copyright-htmlacademy" href="https://htmlacademy.ru">
                        <img src="svg/logo-htmlacademy.svg" width="130" height="50" alt="Лого html academy">
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
